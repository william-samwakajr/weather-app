<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>William's weather app</title>
</head>

<body>
    <main>
        <div class="title">WEATHER APP</div>
        <div class="container">
            <div class="weather">
                <div class="search-bar">
                    <input type="text" class="user-input" placeholder="Search">
                    <button class="search">Q</button>
                </div>
                <div class="content">
                    <p class="city" class="text">City</p>
                    <p class="temp" class="text">temperature</p>
                    <div class="condition" class="text">conditon
                        <img src="" id="image" width="30px">
                    </div>
                    <div class="bottom-info">
                        <p class="cloud" class="text">cloud cover</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
